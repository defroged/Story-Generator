<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Children's Story Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for mobile view */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #preview {
            display: none;
        }
        #story {
            margin-top: 20px;
            text-align: left;
        }
        #story img {
            display: block;
            margin: 20px auto 0;
            max-width: 100%;
        }
        #capture-btn {
            padding: 10px 20px;
            font-size: 16px;
        }
        #loading {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Children's Story Generator</h1>
    <button id="capture-btn">Take a Picture</button>
    <input type="file" id="upload-input" accept="image/*" capture="environment" style="display:none">
    <img id="preview" src="" alt="Image Preview">
    <div id="loading"></div>
    <div id="story"></div>

    <script src="script.js"></script>
</body>
</html>
