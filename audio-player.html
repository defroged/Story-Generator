<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #custom-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .time {
            font-size: 16px;
            color: #333;
        }

        .speed-display {
            font-size: 16px;
            margin-left: 10px;
            color: #555;
        }

        input[type=range] {
            width: 100px;
            margin: 0 10px;
        }
        
        #progress-bar {
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Listen to the Story</h2>

        <div id="custom-player">
            <button class="btn" onclick="rewindAudio()">⏪ 5s</button>
            <button class="btn" id="play-pause-btn" onclick="togglePlay()">▶️</button>
            <button class="btn" onclick="skipAudio()">⏩ 5s</button>
            <span class="time" id="current-time">00:00</span> / 
            <span class="time" id="duration">00:00</span>
        </div>

        <input type="range" id="progress-bar" value="0" step="0.01" max="1">

        <div id="controls">
            <button class="btn" onclick="changeSpeed(1.0)">100%</button>
            <button class="btn" onclick="changeSpeed(0.9)">90%</button>
            <button class="btn" onclick="changeSpeed(0.8)">80%</button>
            <button class="btn" onclick="changeSpeed(0.7)">70%</button>
            <span class="speed-display">Speed: <span id="current-speed">100%</span></span>
        </div>
    </div>

    <audio id="audio-player">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const currentTimeElem = document.getElementById('current-time');
        const durationElem = document.getElementById('duration');
        const progressBar = document.getElementById('progress-bar');

        // Get the URL parameter for the audio file
        const urlParams = new URLSearchParams(window.location.search);
        const audioUrl = urlParams.get('audioUrl');
        
        if (audioUrl) {
            audioPlayer.src = audioUrl;
        } else {
            alert("No audio URL provided.");
        }

        // Play and pause the audio
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.innerHTML = "⏸️";
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = "▶️";
            }
        }

        // Rewind the audio by 5 seconds
        function rewindAudio() {
            audioPlayer.currentTime -= 5;
        }

        // Skip the audio by 5 seconds
        function skipAudio() {
            audioPlayer.currentTime += 5;
        }

        // Update the audio playback speed
        function changeSpeed(speed) {
            audioPlayer.playbackRate = speed;
            document.getElementById('current-speed').innerText = (speed * 100) + '%';
        }

        // Update current time and duration
        audioPlayer.addEventListener('timeupdate', () => {
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            currentTimeElem.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            const durationMinutes = Math.floor(audioPlayer.duration / 60);
            const durationSeconds = Math.floor(audioPlayer.duration % 60);
            durationElem.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;

            // Update progress bar
            progressBar.value = audioPlayer.currentTime / audioPlayer.duration;
        });

        // Seek the audio when progress bar is clicked
        progressBar.addEventListener('input', (e) => {
            audioPlayer.currentTime = e.target.value * audioPlayer.duration;
        });

        // Update the duration once metadata is loaded
        audioPlayer.addEventListener('loadedmetadata', () => {
            const minutes = Math.floor(audioPlayer.duration / 60);
            const seconds = Math.floor(audioPlayer.duration % 60);
            durationElem.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        });

    </script>

</body>
</html>
