<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #0056b3;
        }

        .speed-display {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .rewind-skip-btn {
            background-color: #6c757d;
        }

        .rewind-skip-btn:hover {
            background-color: #565e64;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Listen to the Story</h2>

        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>

        <div id="controls">
            <button class="control-btn rewind-skip-btn" onclick="rewindAudio()">Rewind 5s</button>
            <button class="control-btn" onclick="changeSpeed(1.0)">Normal (100%)</button>
            <button class="control-btn" onclick="changeSpeed(0.9)">90%</button>
            <button class="control-btn" onclick="changeSpeed(0.8)">80%</button>
            <button class="control-btn" onclick="changeSpeed(0.7)">70%</button>
            <button class="control-btn rewind-skip-btn" onclick="skipAudio()">Skip 5s</button>
        </div>

        <div class="speed-display">Current Speed: <span id="current-speed">100%</span></div>
    </div>

    <script>
        // Get the URL parameter for the audio file
        const urlParams = new URLSearchParams(window.location.search);
        const audioUrl = urlParams.get('audioUrl');
        const audioPlayer = document.getElementById('audio-player');
        
        if (audioUrl) {
            audioPlayer.src = audioUrl;
        } else {
            alert("No audio URL provided.");
        }

        function changeSpeed(speed) {
            audioPlayer.playbackRate = speed;

            // Update the displayed current speed
            document.getElementById('current-speed').innerText = (speed * 100) + '%';
        }

        function rewindAudio() {
            audioPlayer.currentTime -= 5;
        }

        function skipAudio() {
            audioPlayer.currentTime += 5;
        }
    </script>

</body>
</html>
