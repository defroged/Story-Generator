<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .speed-btn {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .speed-btn:hover {
            background-color: #0056b3;
        }
        .speed-display {
            font-size: 18px;
            margin-left: 15px;
        }
        /* Responsive improvements */
        @media (max-width: 600px) {
            #controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .speed-btn {
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
            }
            .speed-display {
                margin-top: 10px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <h2>Listen to the Story</h2>

    <audio id="audio-player" controls>
        Your browser does not support the audio element.
    </audio>

    <div id="controls">
        <button class="speed-btn" onclick="changeSpeed(1.0)">Normal (1x)</button>
        <button class="speed-btn" onclick="changeSpeed(0.9)">0.90x</button>
        <button class="speed-btn" onclick="changeSpeed(0.8)">0.80x</button>
        <button class="speed-btn" onclick="changeSpeed(0.7)">0.70x</button>
        <button class="speed-btn" onclick="changeSpeed(0.6)">0.60x</button>
        <span class="speed-display">Speed: <span id="current-speed">1.0x</span></span>
    </div>

    <script>
        // Get the URL parameter for the audio file
        const urlParams = new URLSearchParams(window.location.search);
        const audioUrl = urlParams.get('audioUrl');
        
        if (audioUrl) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = audioUrl;
        } else {
            alert("No audio URL provided.");
        }

        function changeSpeed(speed) {
            var audioPlayer = document.getElementById("audio-player");
            audioPlayer.playbackRate = speed;

            // Update the displayed current speed
            document.getElementById('current-speed').innerText = speed + 'x';
        }
    </script>

</body>
</html>
